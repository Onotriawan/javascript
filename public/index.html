<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="input1">Input 1:</label>
              <input type="number" class="form-control" id="input1" placeholder="Enter first number">
            </div>
            <div class="form-group">
              <label for="input2">Input 2:</label>
              <input type="number" class="form-control" id="input2" placeholder="Enter second number">
            </div>
            <div class="form-group">
              <label for="result">Result:</label>
              <input type="number" class="form-control" id="result" placeholder="Result" readonly>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary mr-2" id="add">Add</button>
              <button type="button" class="btn btn-primary mr-2" id="subtract">Subtract</button>
              <button type="button" class="btn btn-primary mr-2" id="multiply">Multiply</button>
              <button type="button" class="btn btn-primary" id="divide">Divide</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
